name: CI Backend

on:
  push:
    branches:
      - SIM-127-ci

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: simpatech

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}

    steps:
      - name: Checar o código
        uses: actions/checkout@v3

      - name: Configurar cache de Node.js
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setar o Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h127.0.0.1 -uroot -p${{ secrets.DB_PASSWORD }} &> /dev/null; then
              break
            fi
            echo 'MySQL ainda não está pronto, dormindo...'
            sleep 1
          done

      - name: Criar tabelas do banco de dados
        run: npm run typeorm migration:run

      - name: Build project
        run: npm run build

      - name: Start the application
        run: npm run start